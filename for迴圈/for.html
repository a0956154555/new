<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    for (let i = 1; i <= 5; i++) {
      console.log(`這是第${i}次`)
      for (let j = 1; j <= 2; j++) {
        console.log(`這是第${i}次中的第${j}次`)
      }
    }

    let foreachText = [1, 2, 3, 4, 5]
    let foreachText2 = [1, 2]

    foreachText.forEach(item => {
      console.log(`這是第${item}次`)
      foreachText2.forEach(item2 => {
        console.log(`這是第${item}次中的第${item2}次`)
      })

    })
    let x = []
    x["text"] = "測試"
    console.log(x["text"])
  </script>
</body>

</html>
