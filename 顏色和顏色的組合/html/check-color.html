<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/check-color.css">
</head>
<style>
.outsider{
    width: 100px;
    height: 80px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}
.bg{
    width: 100%;
    height: 100%;
    background-color:rgb(30, 140, 20);

    position: absolute;

}
.text:hover~.bg{
    background-color: rgba(30, 140, 20, 0.5);
}
.text{
    height: 100%;
    position: absolute;
    z-index: 1;
}

</style>
<body>
    <div class="outsider">        
        <div class="text">這是文字</div>
        <div class="bg"></div>


    </div>


    <script src="../js/check-color.js"></script>
</body>
</html>
