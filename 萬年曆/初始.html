<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>May Calendar</title>
  <style>
    .calendar {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    .calendar-header {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .calendar-day {
      width: 14.28%;
      height: 100px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      position: relative;
    }

    .calendar-day span {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 20px;
      font-weight: bold;
    }

    .calendar-day .event {
      display: block;
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .calendar-day .event:before {
      content: '';
      display: inline-block;
      height: 10px;
      width: 10px;
      margin-right: 5px;
      border-radius: 50%;
    }

    .calendar-day .event-birthday:before {
      background-color: #F44336;
    }

    .calendar-day .event-meeting:before {
      background-color: #4CAF50;
    }

    .calendar-day .event-holiday:before {
      background-color: #FFC107;
    }
  </style>
</head>

<body>
  <div class="calendar">
