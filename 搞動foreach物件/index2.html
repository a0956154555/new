  <script>
    function createImg(text) {

    const allBanner = document.querySelector(".all-banner")
    const allSize = ["160X600", "300X100", "300X250", "315X300", "338X235", "468X60", "728X90", "950X250"]


    let srctext = "./img/"
    let resetName = ""
    let flashName = ""
    const allImg = [
      {
        cname: "brother-in-law",
        langue: ["english", "tai", "simple", "traditional"],
        size: allSize
      },
      {

      },
      {
        cname: "elves",
        langue: ["english", "tai"],
        size: allSize
      },
      {
        cname: "snow-girl",
        langue: ["simple", "traditional"],
        size: allSize
      },
      {
        cname: "ntr",
        langue: ["simple"],
        size: allSize
      },
    ]

    allImg.forEach((item, key, thisArray) => {
      srctext = "./img/"
      srctext += item.cname

      resetName = srctext

      // 取得原始檔案名稱
      item.langue.forEach(item2 => {
        srctext = resetName
        srctext = `${srctext}/${item2}`
        flashName = srctext
        // 
        item.size.forEach(item => {
          srctext = flashName
          srctext = `${srctext}/${item}.gif`
          createImg(srctext)
        })
      })
      // console.log(srctext)
    })
